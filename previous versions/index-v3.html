<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Installation Alpha v3 - Canvas2D</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #0a0a0c;
      color: #33ff33;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    #header {
      background: linear-gradient(180deg, #1a1a1f 0%, #0d0d10 100%);
      border-bottom: 2px solid #33ff33;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(51, 255, 51, 0.1);
    }
    
    #header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      letter-spacing: 4px;
      text-shadow: 0 0 10px rgba(51, 255, 51, 0.5);
    }
    
    .version-tag {
      font-size: 0.6rem;
      color: #666;
      margin-left: 12px;
      letter-spacing: 2px;
    }
    
    #stats {
      display: flex;
      gap: 24px;
      font-size: 0.8rem;
    }
    
    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .stat-label {
      color: #555;
      font-size: 0.65rem;
      letter-spacing: 2px;
    }
    
    .stat-value {
      color: #33ff33;
      text-shadow: 0 0 8px rgba(51, 255, 51, 0.4);
    }
    
    #main-container {
      flex: 1;
      display: flex;
      padding: 12px;
      min-height: 0;
    }
    
    #viewport-container {
      flex: 2;
      position: relative;
      border: 2px solid #1a1a1a;
      border-radius: 4px;
      overflow: hidden;
      background: #000;
      cursor: crosshair;
    }
    
    #viewport-container.pointer-locked { cursor: none; }
    
    #game-canvas {
      width: 100%;
      height: 100%;
      display: block;
      image-rendering: pixelated;
    }
    
    #click-to-play {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #33ff33;
      padding: 20px 40px;
      text-align: center;
      z-index: 50;
      cursor: pointer;
    }
    
    #click-to-play:hover {
      background: rgba(51, 255, 51, 0.1);
    }
    
    #click-to-play.hidden { display: none; }
    
    #click-to-play h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      letter-spacing: 3px;
      margin-bottom: 8px;
    }
    
    #click-to-play p {
      font-size: 0.75rem;
      color: #888;
    }
    
    #minimap-container {
      flex: 1;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-left: 12px;
    }
    
    #minimap-wrapper {
      background: #0f0f12;
      border: 1px solid #222;
      border-radius: 4px;
      padding: 12px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    #minimap-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.7rem;
      letter-spacing: 3px;
      color: #444;
      margin-bottom: 10px;
      text-align: center;
    }
    
    #minimap-canvas {
      flex: 1;
      width: 100%;
      border: 1px solid #1a1a1a;
      background: #030305;
    }
    
    #info-panel {
      background: #0f0f12;
      border: 1px solid #222;
      border-radius: 4px;
      padding: 12px;
    }
    
    #info-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.7rem;
      letter-spacing: 3px;
      color: #444;
      margin-bottom: 10px;
    }
    
    .control-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 0.75rem;
      color: #888;
    }
    
    .key {
      background: #1a1a1f;
      border: 1px solid #2a2a2a;
      padding: 2px 6px;
      border-radius: 2px;
      color: #33ff33;
      font-size: 0.7rem;
    }
    
    #perf-stats {
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid #1a1a1a;
      font-size: 0.7rem;
      color: #555;
    }
    
    .perf-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3px;
    }
    
    .perf-value { color: #33ff33; }
    
    #message-log {
      position: absolute;
      bottom: 16px;
      left: 16px;
      z-index: 20;
      max-width: 350px;
    }
    
    .log-message {
      background: rgba(0, 0, 0, 0.85);
      border-left: 2px solid #33ff33;
      padding: 6px 10px;
      margin-bottom: 3px;
      font-size: 0.8rem;
      animation: msgIn 0.2s ease-out, msgOut 0.4s ease-in 2.5s forwards;
    }
    
    @keyframes msgIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    @keyframes msgOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>INSTALLATION ALPHA <span class="version-tag">v3</span></h1>
    <div id="stats">
      <div class="stat">
        <span class="stat-label">EXPLORED</span>
        <span class="stat-value" id="sectors-discovered">0%</span>
      </div>
      <div class="stat">
        <span class="stat-label">SECTOR</span>
        <span class="stat-value" id="current-sector">--</span>
      </div>
      <div class="stat">
        <span class="stat-label">POS</span>
        <span class="stat-value" id="player-position">0, 0</span>
      </div>
    </div>
  </div>
  
  <div id="main-container">
    <div id="viewport-container">
      <canvas id="game-canvas"></canvas>
      <div id="click-to-play">
        <h2>CLICK TO ENGAGE</h2>
        <p>Mouse look + WASD movement</p>
      </div>
      <div id="message-log"></div>
    </div>
    
    <div id="minimap-container">
      <div id="minimap-wrapper">
        <div id="minimap-title">TACTICAL MAP</div>
        <canvas id="minimap-canvas"></canvas>
      </div>
      
      <div id="info-panel">
        <div id="info-title">CONTROLS</div>
        <div class="control-row">
          <span>Move</span>
          <span><span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span></span>
        </div>
        <div class="control-row">
          <span>Look</span>
          <span>Mouse / <span class="key">←</span><span class="key">→</span></span>
        </div>
        <div class="control-row">
          <span>Run</span>
          <span><span class="key">Shift</span></span>
        </div>
        <div class="control-row">
          <span>Release</span>
          <span><span class="key">Esc</span></span>
        </div>
        
        <div id="perf-stats">
          <div class="perf-row">
            <span>FPS</span>
            <span class="perf-value" id="fps-counter">--</span>
          </div>
          <div class="perf-row">
            <span>Rays cast</span>
            <span class="perf-value" id="ray-count">--</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // INSTALLATION ALPHA v3
    // Canvas2D rendering with all v2 features
    // ============================================

    const CONFIG = {
      RAY_COUNT: 320,
      MAX_RAY_DEPTH: 20,
      FOV: Math.PI * 0.6,
      
      MOVE_SPEED: 3.0,
      RUN_MULTIPLIER: 1.7,
      MOUSE_SENSITIVITY: 0.002,
      KEY_TURN_SPEED: 2.2,
      
      EYE_HEIGHT: 0.45,
      PLAYER_RADIUS: 0.2,
      VIEW_DISTANCE: 14,
      
      // Brighter lighting
      AMBIENT_LIGHT: 0.35,
      DISTANCE_SHADE: 0.06,
      FOG_START: 8,
      FOG_END: 18
    };

    // ============================================
    // LEVEL
    // ============================================
    const LEVEL = {
      width: 24,
      height: 24,
      playerStart: { x: 3.5, y: 12.5, angle: 0 },
      
      sectorTypes: {
        void: { 
          floor: -10, ceiling: -10, 
          floorColor: [20, 20, 25], 
          wallColor: [40, 40, 50],
          ceilingColor: [15, 15, 20], 
          walkable: false,
          name: 'VOID'
        },
        hangar: { 
          floor: 0, ceiling: 1.4, 
          floorColor: [80, 82, 88], 
          wallColor: [110, 115, 125],
          ceilingColor: [55, 58, 65], 
          walkable: true,
          name: 'HANGAR'
        },
        hangar_platform: { 
          floor: 0.2, ceiling: 1.4, 
          floorColor: [120, 110, 85], 
          wallColor: [140, 130, 100],
          ceilingColor: [55, 58, 65], 
          walkable: true,
          name: 'PLATFORM'
        },
        corridor: { 
          floor: 0, ceiling: 1.1, 
          floorColor: [75, 78, 85], 
          wallColor: [100, 105, 115],
          ceilingColor: [45, 48, 55], 
          walkable: true,
          name: 'CORRIDOR'
        },
        zigzag: { 
          floor: 0.05, ceiling: 1.5, 
          floorColor: [70, 90, 78], 
          wallColor: [95, 120, 105],
          ceilingColor: [40, 55, 45], 
          walkable: true,
          name: 'OPS CENTER'
        },
        computer: { 
          floor: 0.1, ceiling: 1.2, 
          floorColor: [75, 80, 100], 
          wallColor: [100, 108, 130],
          ceilingColor: [38, 45, 62], 
          walkable: true,
          name: 'TERMINAL BAY'
        },
        outdoor: { 
          floor: -0.1, ceiling: 4.0, 
          floorColor: [100, 95, 80], 
          wallColor: [130, 125, 110],
          ceilingColor: [45, 55, 75], 
          walkable: true,
          name: 'EXTERIOR'
        },
        pillar: { 
          floor: 0, ceiling: 1.5, 
          floorColor: [130, 125, 118], 
          wallColor: [150, 145, 138],
          ceilingColor: [50, 50, 55], 
          walkable: false,
          name: 'PILLAR'
        },
        crate: { 
          floor: 0.5, ceiling: 1.2, 
          floorColor: [130, 105, 70], 
          wallColor: [150, 125, 85],
          ceilingColor: [50, 50, 55], 
          walkable: false,
          name: 'CRATE'
        }
      },
      
      grid: null,
      
      init() {
        this.grid = Array(this.height).fill(null).map(() => 
          Array(this.width).fill('void')
        );
        
        const regions = [
          { type: 'hangar', x1: 1, y1: 9, x2: 7, y2: 15 },
          { type: 'hangar_platform', x1: 4, y1: 11, x2: 6, y2: 13 },
          { type: 'corridor', x1: 7, y1: 11, x2: 11, y2: 13 },
          { type: 'corridor', x1: 17, y1: 11, x2: 19, y2: 13 },
          { type: 'zigzag', x1: 11, y1: 7, x2: 17, y2: 17 },
          { type: 'pillar', x1: 13, y1: 9, x2: 13, y2: 9 },
          { type: 'pillar', x1: 15, y1: 9, x2: 15, y2: 9 },
          { type: 'pillar', x1: 13, y1: 15, x2: 13, y2: 15 },
          { type: 'pillar', x1: 15, y1: 15, x2: 15, y2: 15 },
          { type: 'computer', x1: 19, y1: 9, x2: 23, y2: 15 },
          { type: 'crate', x1: 21, y1: 10, x2: 22, y2: 10 },
          { type: 'crate', x1: 21, y1: 14, x2: 21, y2: 14 },
          { type: 'outdoor', x1: 1, y1: 1, x2: 7, y2: 7 },
          { type: 'hangar', x1: 3, y1: 8, x2: 5, y2: 8 }
        ];
        
        for (const r of regions) {
          for (let y = r.y1; y <= r.y2; y++) {
            for (let x = r.x1; x <= r.x2; x++) {
              if (x >= 0 && x < this.width && y >= 0 && y < this.height) {
                this.grid[y][x] = r.type;
              }
            }
          }
        }
      },
      
      getSector(x, y) {
        const gx = Math.floor(x);
        const gy = Math.floor(y);
        if (gx < 0 || gx >= this.width || gy < 0 || gy >= this.height) {
          return this.sectorTypes.void;
        }
        return this.sectorTypes[this.grid[gy][gx]] || this.sectorTypes.void;
      }
    };

    // ============================================
    // PLAYER
    // ============================================
    const player = {
      x: 0, y: 0, angle: 0,
      
      init() {
        this.x = LEVEL.playerStart.x;
        this.y = LEVEL.playerStart.y;
        this.angle = LEVEL.playerStart.angle;
      },
      
      move(forward, strafe) {
        const fx = Math.cos(this.angle);
        const fy = Math.sin(this.angle);
        const sx = Math.cos(this.angle + Math.PI/2);
        const sy = Math.sin(this.angle + Math.PI/2);
        
        const dx = fx * forward + sx * strafe;
        const dy = fy * forward + sy * strafe;
        
        const newX = this.x + dx;
        const newY = this.y + dy;
        
        // Try full move
        if (this.canMoveTo(newX, newY)) {
          this.x = newX;
          this.y = newY;
          return;
        }
        
        // Try X only (slide)
        if (this.canMoveTo(newX, this.y)) {
          this.x = newX;
          return;
        }
        
        // Try Y only (slide)
        if (this.canMoveTo(this.x, newY)) {
          this.y = newY;
        }
      },
      
      canMoveTo(x, y) {
        const r = CONFIG.PLAYER_RADIUS;
        const points = [
          [x - r, y - r], [x + r, y - r],
          [x - r, y + r], [x + r, y + r],
          [x, y]
        ];
        
        for (const [px, py] of points) {
          if (!LEVEL.getSector(px, py).walkable) return false;
        }
        return true;
      }
    };

    // ============================================
    // FOG OF WAR
    // ============================================
    const fogOfWar = {
      discovered: new Set(),
      currentlyVisible: new Set(),
      totalWalkable: 0,
      
      init() {
        this.totalWalkable = 0;
        for (let y = 0; y < LEVEL.height; y++) {
          for (let x = 0; x < LEVEL.width; x++) {
            if (LEVEL.getSector(x, y).walkable) this.totalWalkable++;
          }
        }
      },
      
      update() {
        this.currentlyVisible.clear();
        
        for (let i = 0; i < 180; i++) {
          const angle = (i / 180) * Math.PI * 2;
          this.castRay(angle);
        }
      },
      
      castRay(angle) {
        let x = player.x, y = player.y;
        const step = 0.4;
        
        for (let d = 0; d < CONFIG.VIEW_DISTANCE; d += step) {
          x += Math.cos(angle) * step;
          y += Math.sin(angle) * step;
          
          const gx = Math.floor(x), gy = Math.floor(y);
          const key = `${gx},${gy}`;
          
          this.currentlyVisible.add(key);
          if (LEVEL.getSector(x, y).walkable) this.discovered.add(key);
          if (!LEVEL.getSector(x, y).walkable) break;
        }
      },
      
      isVisible(gx, gy) { return this.currentlyVisible.has(`${gx},${gy}`); },
      isDiscovered(gx, gy) { return this.discovered.has(`${gx},${gy}`); },
      
      getDiscoveryPercent() {
        let count = 0;
        for (let y = 0; y < LEVEL.height; y++) {
          for (let x = 0; x < LEVEL.width; x++) {
            if (LEVEL.getSector(x, y).walkable && this.discovered.has(`${x},${y}`)) count++;
          }
        }
        return Math.round((count / this.totalWalkable) * 100);
      }
    };

    // ============================================
    // INPUT
    // ============================================
    const input = {
      keys: {},
      mouseDX: 0,
      isLocked: false,
      
      init() {
        window.addEventListener('keydown', (e) => {
          this.keys[e.code] = true;
          if (['KeyW','KeyA','KeyS','KeyD','ArrowLeft','ArrowRight','ArrowUp','ArrowDown'].includes(e.code)) {
            e.preventDefault();
          }
        });
        
        window.addEventListener('keyup', (e) => this.keys[e.code] = false);
        
        const viewport = document.getElementById('viewport-container');
        const clickPrompt = document.getElementById('click-to-play');
        
        viewport.addEventListener('click', () => {
          if (!this.isLocked) viewport.requestPointerLock();
        });
        
        document.addEventListener('pointerlockchange', () => {
          this.isLocked = document.pointerLockElement === viewport;
          clickPrompt.classList.toggle('hidden', this.isLocked);
          viewport.classList.toggle('pointer-locked', this.isLocked);
        });
        
        document.addEventListener('mousemove', (e) => {
          if (this.isLocked) this.mouseDX += e.movementX;
        });
      },
      
      consumeMouseDelta() {
        const dx = this.mouseDX;
        this.mouseDX = 0;
        return dx;
      },
      
      isPressed(code) { return this.keys[code] === true; }
    };

    // ============================================
    // CANVAS2D RENDERER
    // ============================================
    const renderer = {
      canvas: null,
      ctx: null,
      width: 0,
      height: 0,
      
      init() {
        this.canvas = document.getElementById('game-canvas');
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
      },
      
      resize() {
        const container = this.canvas.parentElement;
        this.width = container.clientWidth;
        this.height = container.clientHeight;
        this.canvas.width = this.width;
        this.canvas.height = this.height;
      },
      
      render() {
        const ctx = this.ctx;
        const w = this.width;
        const h = this.height;
        
        // Sky/ceiling gradient
        const skyGrad = ctx.createLinearGradient(0, 0, 0, h/2);
        skyGrad.addColorStop(0, '#1a1d28');
        skyGrad.addColorStop(1, '#2d323f');
        ctx.fillStyle = skyGrad;
        ctx.fillRect(0, 0, w, h/2);
        
        // Floor gradient
        const floorGrad = ctx.createLinearGradient(0, h/2, 0, h);
        floorGrad.addColorStop(0, '#3a3d45');
        floorGrad.addColorStop(1, '#1a1c22');
        ctx.fillStyle = floorGrad;
        ctx.fillRect(0, h/2, w, h/2);
        
        // Cast rays and draw walls
        const rayCount = CONFIG.RAY_COUNT;
        const columnWidth = Math.ceil(w / rayCount);
        
        for (let i = 0; i < rayCount; i++) {
          const rayOffset = (i / rayCount) - 0.5;
          const rayAngle = player.angle + rayOffset * CONFIG.FOV;
          this.castRay(i, rayAngle, columnWidth, w, h);
        }
        
        // Vignette
        const vignetteGrad = ctx.createRadialGradient(w/2, h/2, h*0.3, w/2, h/2, h*0.85);
        vignetteGrad.addColorStop(0, 'rgba(0,0,0,0)');
        vignetteGrad.addColorStop(1, 'rgba(0,0,0,0.5)');
        ctx.fillStyle = vignetteGrad;
        ctx.fillRect(0, 0, w, h);
        
        // Crosshair
        ctx.strokeStyle = 'rgba(51, 255, 51, 0.7)';
        ctx.lineWidth = 2;
        const cx = w/2, cy = h/2;
        ctx.beginPath();
        ctx.moveTo(cx - 12, cy); ctx.lineTo(cx - 5, cy);
        ctx.moveTo(cx + 5, cy); ctx.lineTo(cx + 12, cy);
        ctx.moveTo(cx, cy - 12); ctx.lineTo(cx, cy - 5);
        ctx.moveTo(cx, cy + 5); ctx.lineTo(cx, cy + 12);
        ctx.stroke();
        
        ctx.fillStyle = 'rgba(51, 255, 51, 0.9)';
        ctx.beginPath();
        ctx.arc(cx, cy, 2, 0, Math.PI * 2);
        ctx.fill();
      },
      
      castRay(column, angle, columnWidth, w, h) {
        const step = 0.02;
        let x = player.x;
        let y = player.y;
        let dist = 0;
        
        const dx = Math.cos(angle) * step;
        const dy = Math.sin(angle) * step;
        
        while (dist < CONFIG.MAX_RAY_DEPTH) {
          x += dx;
          y += dy;
          dist += step;
          
          const gx = Math.floor(x);
          const gy = Math.floor(y);
          const sector = LEVEL.getSector(x, y);
          
          if (!sector.walkable) {
            const visible = fogOfWar.isVisible(gx, gy);
            const discovered = fogOfWar.isDiscovered(gx, gy);
            
            if (!visible && !discovered) return;
            
            // Fish-eye correction
            const correctedDist = dist * Math.cos(angle - player.angle);
            
            // Wall height
            const wallHeight = Math.min(h * 2, (h * 0.85) / correctedDist);
            const wallTop = (h - wallHeight) / 2;
            
            // Get wall color
            let [r, g, b] = sector.wallColor;
            
            // Side shading (N/S vs E/W)
            const fractX = x - gx;
            const fractY = y - gy;
            const isNS = (fractX < 0.05 || fractX > 0.95);
            
            if (isNS) {
              r *= 0.8;
              g *= 0.8;
              b *= 0.8;
            }
            
            // Distance shading
            const shade = Math.max(CONFIG.AMBIENT_LIGHT, 1.0 - correctedDist * CONFIG.DISTANCE_SHADE);
            r *= shade;
            g *= shade;
            b *= shade;
            
            // Fog
            const fogAmount = Math.max(0, Math.min(1, (correctedDist - CONFIG.FOG_START) / (CONFIG.FOG_END - CONFIG.FOG_START)));
            const fogR = 25, fogG = 28, fogB = 35;
            r = r * (1 - fogAmount) + fogR * fogAmount;
            g = g * (1 - fogAmount) + fogG * fogAmount;
            b = b * (1 - fogAmount) + fogB * fogAmount;
            
            // Desaturate if discovered but not visible
            if (!visible && discovered) {
              const lum = (r + g + b) / 3;
              r = lum * 0.6;
              g = lum * 0.6;
              b = lum * 0.65;
            }
            
            // Draw wall column
            const ctx = this.ctx;
            ctx.fillStyle = `rgb(${Math.floor(r)},${Math.floor(g)},${Math.floor(b)})`;
            ctx.fillRect(column * columnWidth, wallTop, columnWidth + 1, wallHeight);
            
            // Edge highlight
            if (visible && isNS && columnWidth > 1) {
              ctx.fillStyle = `rgba(255,255,255,${0.08 * shade})`;
              ctx.fillRect(column * columnWidth, wallTop, 1, wallHeight);
            }
            
            return;
          }
        }
      }
    };

    // ============================================
    // MINIMAP
    // ============================================
    const minimap = {
      canvas: null,
      ctx: null,
      
      init() {
        this.canvas = document.getElementById('minimap-canvas');
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
      },
      
      resize() {
        const wrapper = this.canvas.parentElement;
        const size = Math.min(wrapper.clientWidth - 24, wrapper.clientHeight - 40);
        this.canvas.width = size;
        this.canvas.height = size;
      },
      
      render() {
        const ctx = this.ctx;
        const w = this.canvas.width;
        const h = this.canvas.height;
        const cellW = w / LEVEL.width;
        const cellH = h / LEVEL.height;
        
        ctx.fillStyle = '#030305';
        ctx.fillRect(0, 0, w, h);
        
        for (let y = 0; y < LEVEL.height; y++) {
          for (let x = 0; x < LEVEL.width; x++) {
            const sector = LEVEL.getSector(x, y);
            const visible = fogOfWar.isVisible(x, y);
            const discovered = fogOfWar.isDiscovered(x, y);
            
            let color;
            if (!discovered && !visible) {
              color = '#06060a';
            } else if (!sector.walkable) {
              color = visible ? '#3a3a42' : '#1a1a22';
            } else {
              if (visible) {
                const c = sector.floorColor;
                color = `rgb(${Math.floor(c[0]*0.8)},${Math.floor(c[1]*0.8)},${Math.floor(c[2]*0.8)})`;
              } else {
                color = '#18181e';
              }
            }
            
            ctx.fillStyle = color;
            ctx.fillRect(x * cellW, y * cellH, cellW + 0.5, cellH + 0.5);
          }
        }
        
        // Player FOV cone
        const px = player.x * cellW;
        const py = player.y * cellH;
        const coneLen = CONFIG.VIEW_DISTANCE * cellW;
        const halfFov = CONFIG.FOV / 2;
        
        ctx.fillStyle = 'rgba(51, 255, 51, 0.12)';
        ctx.beginPath();
        ctx.moveTo(px, py);
        ctx.lineTo(px + Math.cos(player.angle - halfFov) * coneLen, 
                   py + Math.sin(player.angle - halfFov) * coneLen);
        ctx.arc(px, py, coneLen, player.angle - halfFov, player.angle + halfFov);
        ctx.closePath();
        ctx.fill();
        
        // Player dot
        ctx.fillStyle = '#33ff33';
        ctx.shadowColor = '#33ff33';
        ctx.shadowBlur = 6;
        ctx.beginPath();
        ctx.arc(px, py, 3.5, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
        
        // Direction
        ctx.strokeStyle = '#33ff33';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(px, py);
        ctx.lineTo(px + Math.cos(player.angle) * 10, py + Math.sin(player.angle) * 10);
        ctx.stroke();
      }
    };

    // ============================================
    // UI
    // ============================================
    function updateUI() {
      document.getElementById('sectors-discovered').textContent = fogOfWar.getDiscoveryPercent() + '%';
      document.getElementById('current-sector').textContent = LEVEL.getSector(player.x, player.y).name || '--';
      document.getElementById('player-position').textContent = `${player.x.toFixed(1)}, ${player.y.toFixed(1)}`;
      document.getElementById('ray-count').textContent = CONFIG.RAY_COUNT;
    }

    function showMessage(text) {
      const log = document.getElementById('message-log');
      const msg = document.createElement('div');
      msg.className = 'log-message';
      msg.textContent = text;
      log.appendChild(msg);
      setTimeout(() => msg.remove(), 3000);
    }

    // ============================================
    // GAME LOOP
    // ============================================
    let lastTime = 0;
    let frameCount = 0;
    let fpsTime = 0;

    function gameLoop(time) {
      const dt = Math.min((time - lastTime) / 1000, 0.1);
      lastTime = time;
      
      // FPS
      frameCount++;
      fpsTime += dt;
      if (fpsTime >= 0.5) {
        document.getElementById('fps-counter').textContent = Math.round(frameCount / fpsTime);
        frameCount = 0;
        fpsTime = 0;
      }
      
      // Input
      let speed = CONFIG.MOVE_SPEED * dt;
      if (input.isPressed('ShiftLeft') || input.isPressed('ShiftRight')) {
        speed *= CONFIG.RUN_MULTIPLIER;
      }
      
      let forward = 0, strafe = 0;
      if (input.isPressed('KeyW') || input.isPressed('ArrowUp')) forward += speed;
      if (input.isPressed('KeyS') || input.isPressed('ArrowDown')) forward -= speed;
      if (input.isPressed('KeyA')) strafe -= speed;
      if (input.isPressed('KeyD')) strafe += speed;
      
      if (forward !== 0 || strafe !== 0) player.move(forward, strafe);
      
      // Mouse look
      const mouseDX = input.consumeMouseDelta();
      if (mouseDX !== 0) player.angle += mouseDX * CONFIG.MOUSE_SENSITIVITY;
      
      // Keyboard turning
      if (input.isPressed('ArrowLeft')) player.angle -= CONFIG.KEY_TURN_SPEED * dt;
      if (input.isPressed('ArrowRight')) player.angle += CONFIG.KEY_TURN_SPEED * dt;
      
      // Normalize angle
      while (player.angle < 0) player.angle += Math.PI * 2;
      while (player.angle >= Math.PI * 2) player.angle -= Math.PI * 2;
      
      // Update
      fogOfWar.update();
      
      // Render
      renderer.render();
      minimap.render();
      updateUI();
      
      requestAnimationFrame(gameLoop);
    }

    // ============================================
    // INIT
    // ============================================
    function init() {
      LEVEL.init();
      player.init();
      input.init();
      fogOfWar.init();
      renderer.init();
      minimap.init();
      
      fogOfWar.update();
      
      showMessage('INSTALLATION ALPHA v3');
      showMessage('Click to engage mouse control');
      
      requestAnimationFrame(gameLoop);
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
